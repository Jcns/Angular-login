<form (ngSubmit)="onSignInSubmit()" #f="ngForm" novalidate>
  <div class="section">
    <h4>Entrar</h4>
    <div class="row">
      	<div class="input-field col s12 m6">
	        <input id="email"
	          	   name="email"
	          	   type="email"
	          	   required
	               [(ngModel)]="signInUser.email"
								 placeholder="Email">
	        <label for="email">Email</label>
	    </div>

      	<div class="input-field col s12 m6">
	        <input id="password"
	          	   name="password"
	          	   type="password"
	          	   required
	               [(ngModel)]="signInUser.password"
	               placeholder="Senha">
	        <label for="password">Senha</label>
	    </div>
    </div>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!(f.valid)">Entrar</button>
  <button (click)="signInUser = {}" type="button" class="btn btn-dark">Limpar</button>
</form>
